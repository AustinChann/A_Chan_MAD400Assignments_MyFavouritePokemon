<app-modify-content (newPokemonEvent)="addPokemonToList($event)"></app-modify-content>
<h1>Individual item</h1>
<p>
  <label>Display single item at id: <input #id></label>
  <button mat-raised-button color="accent" (click)="displayPokemon(id.value)">Display item!</button>
</p>
<app-content-card [content]="individualPokemon" class="individualPokemon"></app-content-card>
<br><hr>

<h1>Content Lists</h1>
<app-content-list></app-content-list>
