<mat-card *ngIf="content">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{ content.title }}</mat-card-title>
    <mat-card-subtitle class="creator">{{ content?.creator }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image *ngIf="content.imgURL" (click)="logId()" [src]="content?.imgURL" alt="Pokemon image">
  <img mat-card-image *ngIf="!content.imgURL" (click)="logId()"
       src="https://i0.wp.com/www.alphr.com/wp-content/uploads/2016/07/whos_that_pokemon.png?fit=1920%2C1080&ssl=1" alt="pokemon default image">
  <!-- Default image -->
  <mat-card-content>
    <p class="description">
      {{ content.description }}
    </p>
    <div class="meta-data">
      <div class="author-info">
        <span appHoverAffect affect="textDecoration" *ngIf="content.type" class="type">{{ content.type }}</span>
      </div>
      <mat-chip-list class="tags" *ngIf="content.tags" aria-label="Types for Pokemon">
        <mat-chip appHoverAffect color="primary" *ngFor="let tag of content.tags">
          {{ tag }}
        </mat-chip>
      </mat-chip-list>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <app-modify-content-component buttonText="Update Content" [newContent]="content">
    </app-modify-content-component>
  </mat-card-actions>
</mat-card>
