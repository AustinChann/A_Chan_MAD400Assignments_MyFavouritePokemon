<img *ngIf="content?.imgURL" (click)="logId()" [src]="content?.imgURL">
<ng-template [ngIf]="!content?.imgURL">
  <img src="https://i0.wp.com/www.alphr.com/wp-content/uploads/2016/07/whos_that_pokemon.png?fit=1920%2C1080&ssl=1">
</ng-template>
<h2>{{ content?.title}}</h2>
<p class="description">{{ content?.description }}</p>
<div class="meta-data">
  <div class="author-info">
    <span class="creator">{{ content?.creator }}</span>
    <span *ngIf="content?.type" appHoverEffect class="type">{{ content?.type }}</span>
  </div>
  <div *ngIf="content?.tags" class="tags">
    <span class="tag" appHoverEffect *ngFor="let tag of content?.tags">{{ tag }}</span>
  </div>
</div>
