<mat-form-field appearance="fill">
  <mat-label>ID (ONLY FOR UPDATING)</mat-label>
  <input matInput placeholder="0" #id>
</mat-form-field>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Name: </mat-label>
    <input matInput #name>
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Description: </mat-label>
    <input matInput #description>
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Creator: </mat-label>
    <input matInput #creator>
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
  <mat-label>Image Url: </mat-label>
  <input matInput #imgUrl>
</mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Type: </mat-label>
    <input matInput #type>
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Tags: </mat-label>
    <input matInput #tags>
  </mat-form-field>
</div>
<div>
  <button mat-raised-button color="primary" (click)="addPokemon(name.value, description.value, creator.value, imgUrl.value, type.value, tags.value)">
    Add Pokemon
  </button>
  <button mat-raised-button color="accent" (click)="openDialog()">
    {{ buttonText }}
  </button>
</div>
